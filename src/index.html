<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->


    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('../image/Vector1.svg')%>" class='header__logo' alt="шапка лого">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="<%=require('../image/avatar.jpg')%>" class="profile__avatar" alt="жак ив кусто">
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"><img class="profile__image-editbutton"
                            src="<%=require('../image/EditButton.svg')%>" alt="кнопка редактирования"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"><img class="profile__image-addbutton"
                        src="<%=require('../image/Vectorplus.svg')%>" alt="кнопка добавления фотографии"></button>
            </section>
            <section class="elements">

            </section>
            <div class="popup popup_type_edit ">
                <div class="popup__container">
                    <button type="button" class="popup__button-close"><img src="<%=require('../image/CloseIcon.svg')%>"
                            alt="кнопка закрытия" class="popup__close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="form popup" class="popup__form popup__form-input" novalidate>
                        <fieldset class="popup__form-set">
                            <label class="popup__form-field">
                                <input id='input-title' type="text" minlength="2" maxlength="40" required class="popup__input popup__input_type_title" placeholder="Имя">
                                <span class="popup__input-error input-title-error"></span>
                            </label>
                            <label class="popup__form-field">
                                <input id='input-subtitle' type="text" minlength="2" maxlength="200" required class="popup__input popup__input_type_subtitle" placeholder="Вид деятельности">
                                <span class="popup__input-error input-subtitle-error"></span>
                            </label>
                            <button class='popup__button popup__button_disabled' type="submit">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>




            <div class="popup popup_type_card">
                <div class="popup__container">
                    <button type="button" class="popup__button-close"><img src="<%=require('../image/CloseIcon.svg')%>"
                    alt="кнопка закрытия" class="popup__close popup__close-card"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form popup__form-card" novalidate>
                        <fieldset class="popup__form-set">
                            <label class="popup__form-field">
                                <input id='input-name' type="text" minlength="2" maxlength="30" required class="popup__input popup__input_type_name" placeholder="Название" />
                                <span class="popup__input-error input-name-error"></span>
                            </label>
                            <label class="popup__form-field">
                                <input id='input-link' type="url" required class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" />
                                <span class="popup__input-error input-link-error"></span>
                             </label>
                            <button class='popup__button popup__button_create popup__button_disabled' type="submit">Создать</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_image">
                <div class="popup__container-image">
                    <button type="button" class="popup__close popup__close-image"></button>
                    <img alt="попап картинка" class="popup__image">
                    <p class="popup__text"></p>
                </div>
            </div>
        </main>


        <footer class="footer">
            <p class='footer__title'>© 2020 Mesto Russia</p>
        </footer>
    </div>
    <template class="element__template">
        <div class="element">
            <button type="button" class="element__delete-image"></button>
            <img  alt="Карачаевск" class="element__image">

            <div class="element__text">
                <h2 class="element__title"></h2>
                <button type="button" class="element__container-like"></button>
            </div>
        </div>
    </template>
</body>

</html>
