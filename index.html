<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./image/Vector1.svg" class='header__logo' alt="шапка лого">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./image/avatar.jpg" class="profile__avatar" alt="жак ив кусто">
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"><img class="profile__image-editbutton" src="./image/EditButton.svg" alt="кнопка редактирования"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"><img class="profile__image-addbutton" src="./image/Vectorplus.svg" alt="кнопка добавления фотографии" ></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./image/1pic.png" alt="Карачаевск" class="element__image">
                    <div class="element__text">
                        <h2 class="element__title">Карачаевск</h2>
                        <div class="element__container-like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="element">
                        <img src="./image/4pic.png" alt="эльбрус" class="element__image">
                        <div class="element__text">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__container-like">

                            </div>
                        </div>
                    </div>

                </div>
                <div class="element">
                    <img src="./image/6pic.png" alt="домай" class="element__image">
                    <div class="element__text">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__container-like">

                        </div>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/3pic.png" alt="эльбрус" class="element__image">
                    <div class="element__text">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__container-like">

                        </div>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/5pic.png" alt="домбай" class="element__image">
                    <div class="element__text">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__container-like">

                        </div>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/2pic.png" alt="карачаевск" class="element__image">
                    <div class="element__text">
                        <h2 class="element__title">Карачаево-Что аа</h2>
                        <div class="element__container-like">
                        </div>
                    </div>
                </div>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <img src="./image/CloseIcon.svg" alt="кнопка закрытия" class="popup__close">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form-input">
                        <div class="popup__container-input">
                            <input type="text" class="popup__input popup__input_title">
                        </div>
                        <div class="popup__container-input">
                            <input type="text" class="popup__input popup__input_subtitle">
                        </div>
                        <button class='popup__button' type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>


        <footer class="footer">
            <h2 class='footer__title'>© 2020 Mesto Russia</h2>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
