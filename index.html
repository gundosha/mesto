<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./pages/index.css">

    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./image/Vector1.svg" class='header__logo' alt="шапка лого">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./image/avatar.jpg" class="profile__avatar" alt="жак ив кусто">
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"><img class="profile__image-editbutton"
                            src="./image/EditButton.svg" alt="кнопка редактирования"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"><img class="profile__image-addbutton"
                        src="./image/Vectorplus.svg" alt="кнопка добавления фотографии"></button>
            </section>
            <section class="elements">

            </section>
            <div class="popup popup_type_edit ">
                <div class="popup__container">
                    <button type="button" class="popup__button-close"><img src="./image/CloseIcon.svg"
                            alt="кнопка закрытия" class="popup__close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="form popup" class="popup__form-input">
                        <input type="text" class="popup__input popup__input_type_title">
                        <input type="text" class="popup__input popup__input_type_subtitle">
                        <button class='popup__button' type="submit">Сохранить</button>
                    </form>
                </div>
            </div>




            <div class="popup popup_type_card">
                <div class="popup__container">
                    <button type="button" class="popup__button-close"><img src="./image/CloseIcon.svg"
                    alt="кнопка закрытия" class="popup__close popup__close-card"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form popup__form-card">
                        <input type="text" class="popup__input popup__input_type_name" placeholder="Название" />
                        <input type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" />
                        <button class='popup__button' type="submit">Создать</button>

                    </form>
                </div>
            </div>

            <div class="popup popup_type_image">
                <div class="popup__container-image">
                    <button type="button" class="popup__close-image"></button>
                    <img alt="попап картинка" class="popup__image">
                    <p class="popup__text"></p>
                </div>
            </div>
        </main>


        <footer class="footer">
            <p class='footer__title'>© 2020 Mesto Russia</p>
        </footer>
    </div>
    <template class="element__template">
        <div class="element">
            <button type="button" class="element__delete-image"></button>
            <img  alt="Карачаевск" class="element__image">

            <div class="element__text">
                <h2 class="element__title"></h2>
                <button type="button" class="element__container-like"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
